<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #count {
            margin: 100px;
        }
    </style>
</head>

<body>
    <div id='count' style="font-size: 50px;">1</div>
</body>
<script>
    let el = document.getElementById('count')
    let count = 1
    const delay = 1000
   function debounce(fn, delay) {
        let timer = null
        return function () {
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                fn()
            }, delay);
        }
    }

    function add() {
        el.innerHTML = ++count
        console.log(count);
    }
    el.onmouseover = debounce(add, delay)
</script>

</html>
