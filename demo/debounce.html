    <input id="text" />
</body>
<script>
    let el = document.getElementById('text')

    //debouce函数封装
    let delay = 1000
    function debounce(delay, fn) {
        let timer = null
        return function () {
            if (timer) {
                clearTimeout(timer)//终止之前的setTimeout的执行
            }
            timer = setTimeout(()=>{
                console.log(this)
                fn()
                timer = null
            }, 1000)
        }
    }

    el.addEventListener('keyup', debounce(delay, function () {
        console.log(el.value)
    }))
